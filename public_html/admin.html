<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link rel="icon" href="data:;base64,iVBORwOKGgo=">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    
    <header class="teal lighten-5">
        <!-- Dropdown Trigger
            <a class='dropdown-button' style="margin-left: 20px;" href='#' data-activates='dropdown1'><i class="material-icons black-text" style="font-size: 35px;">view_headline</i></a>
  

        <!-- Dropdown Structure
        <ul id='dropdown1' class='dropdown-content'>
            <li><a href="#!">one</a></li>
            <li><a href="#!">two</a></li>
            <li class="divider"></li>
            <li><a href="#!">three</a></li>
        </ul>-->
    </header>
    
    <body class="teal lighten-5">
        <main>
            <div class="container">
                <div class="row">
                    <div><p></p></div>
                    <div class="col s12 m6 l4"><p>
                    <div class="row">
                    <div class="col s12 m6 l8">
                    <div class="card blue-grey darken-1">
                    <div class="card-content white-text deep-purple lighten-4">
                    <span class="card-title">Login</span>
                    <p></p>
                    </div>
                    <div class="card-action deep-purple lighten-4">
                        <a href="index.html" title="Home"><i class="material-icons white-text">dashboard</i></a>
                        <a href="admin.html" title="Login"><i class="material-icons white-text">supervisor_account</i></a>
                        <a href="#" class="add-blog" title="Create a New Task"><i class="material-icons white-text">mode_edit</i></a>
                    </div>
                    </div>
                    </div>
                    </div>
                    </p></div>
                    <div class="col s12 m6 l8 main-container"></div>
                    <div class="col s12 m6 l2"><p></p></div>
                </div>
            </div>
        </main>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="libs/backendless.js"></script>
      <script type="text/javascript" src="js/admin.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
      <script type="text/javascript" src="js/handlebars-v4.0.5.js"></script>
      
      <script id="login-template" type="text/x-handlebars-template">
          <div class="col s6">
          <h2 class="center-align">Login</h2>
          <div>
              <form class="col s12 form-signin">
                  <div class="row">
                      <div class="input-field col s12">
                          <input id="email" type="email" name="email" class="validate">
                          <label for="email">Email</label>
                      </div>
                  </div>
                  <div class="row">
                      <div class="input-field col s12">
                          <input id="password" type="password" name="password" class="validate">
                          <label for="password">Password</label>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col s12">
                          <p class="right-align">
                              <button class="btn btn-large waves-effect waves-light deep-purple lighten-4" type="submit" name="action">Submit</button>
                          </p>
                      </div>
                  </div>
              </form>
          </div>
      </div>
      </script>
      <script id="welcome-template" type="text/x-handlebars-template">
          <h2>Welcome, {{email}}</h2>
          <button class="btn btn-large waves-effect waves-light add-blog deep-purple lighten-4">Add a new Task</button>
          <button class="btn btn-large waves-effect waves-light logout deep-purple lighten-4">Logout</button>
      </script>
      <script id="add-blog-template" type="text/x-handlebars-template">
          <h2>Add a New Task</h2>
      <div class="row">
          <form class="col s12 form-add-blog">
              <div class="row">
                  <div class="input-field col s12">
                      <input id="title" type="text" name="title">
                      <label for="title">Title</label>
                  </div>
              </div>
              <div class="row">
                  <div class="input-field col s12">
                      <textarea id="content" name="content" class="materialize-textarea"></textarea>
                      <label for="content">Content</label>
                  </div>
              </div>
              <div class="row">
                  <div class="col s12">
                      <p class="right-align">
                          <button class="btn btn-large waves-effect waves-light deep-purple lighten-4" type="submit" name="action">Submit</button>
                      </p>
                  </div>
              </div>
          </form>
      </div>
      </script>
    </body>
  </html>
